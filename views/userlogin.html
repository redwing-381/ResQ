<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Access | RESQ</title>
    <style>
        :root {
            --primary: #dc2626;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --max-width: 480px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            padding: 1rem;
        }

        .card {
            background: var(--surface);
            width: 100%;
            max-width: var(--max-width);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: clamp(1rem, 3vw, 1.5rem);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: var(--text);
            font-size: clamp(1.5rem, 6vw, 2rem);
            text-align: center;
            margin-bottom: clamp(1.5rem, 5vw, 2rem);
            line-height: 1.3;
        }

        .input-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        input {
            width: 100%;
            padding: clamp(0.875rem, 3vw, 1rem);
            border: 1px solid #e2e8f0;
            border-radius: clamp(0.75rem, 2vw, 1rem);
            font-size: clamp(1rem, 3vw, 1.1rem);
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        button {
            width: 100%;
            padding: clamp(0.875rem, 3vw, 1rem);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: clamp(0.75rem, 2vw, 1rem);
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.95;
        }

        @media (min-width: 768px) {
            :root {
                --max-width: 520px;
            }
            
            .card {
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Emergency Assistance Request</h1>
        <form id="contactForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required 
                       autocapitalize="words" autocomplete="name">
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" required 
                       inputmode="tel" autocomplete="tel">
            </div>
            <button type="submit">Request Immediate Help</button>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            window.location.href = "../public/user/dashboard.html";
        });
    </script>
</body>
</html>
